name: Molecule Test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - ubuntu-20.04
          - ubuntu-22.04
          - ubuntu-24.04

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v5

      - name: Set up Python 3
        uses: actions/setup-python@v6
        with:
          # Pinned to 3.13 because Python 3.14+ requires ansible-core >= 2.20.0
          # See requirements.txt for ansible-core version constraint
          # Can bump to '3.x' when ansible-core is upgraded to 2.20+
          python-version: '3.13'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Molecule tests
        run: molecule test --platform-name ${{ matrix.platform }}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
