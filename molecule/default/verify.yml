---
- name: Verify
  hosts: all
  gather_facts: false
  become: true
  vars:
    github_cli_user: root
  tasks:
    - name: Get user home directory
      ansible.builtin.getent:
        database: passwd
        key: "{{ github_cli_user }}"

    - name: Verify gh binary exists
      ansible.builtin.stat:
        path: /usr/bin/gh
      register: gh_binary
      failed_when: not gh_binary.stat.exists

    - name: Verify gh is executable
      ansible.builtin.stat:
        path: /usr/bin/gh
      register: gh_exec
      failed_when: not gh_exec.stat.executable

    - name: Verify gh version command works
      ansible.builtin.command: gh --version
      register: gh_version_result
      changed_when: false

    - name: Verify gh config directory exists
      ansible.builtin.stat:
        path: "{{ getent_passwd[github_cli_user][4] }}/.config/gh"
      register: gh_config_dir
      failed_when: not gh_config_dir.stat.exists or not gh_config_dir.stat.isdir

    - name: Verify gh hosts.yml config file exists
      ansible.builtin.stat:
        path: "{{ getent_passwd[github_cli_user][4] }}/.config/gh/hosts.yml"
      register: gh_hosts_file
      failed_when: not gh_hosts_file.stat.exists

    - name: Verify gh hosts.yml contains authentication
      ansible.builtin.command: grep "oauth_token:" {{ getent_passwd[github_cli_user][4] }}/.config/gh/hosts.yml
      register: gh_token_config
      changed_when: false
      failed_when: gh_token_config.rc != 0

    - name: Display verification results
      ansible.builtin.debug:
        msg: "All GitHub CLI installation and configuration verified successfully!"
