---
- name: Verify
  hosts: all
  gather_facts: false
  become: true
  vars:
    github_cli_user: root
  tasks:
    - name: Get user home directory
      ansible.builtin.getent:
        database: passwd
        key: "{{ github_cli_user }}"

    - name: Verify gh binary exists
      ansible.builtin.stat:
        path: /usr/bin/gh
      register: gh_binary
      failed_when: not gh_binary.stat.exists

    - name: Verify gh is executable
      ansible.builtin.stat:
        path: /usr/bin/gh
      register: gh_exec
      failed_when: not gh_exec.stat.executable

    - name: Verify gh version command works
      ansible.builtin.command: gh --version
      register: gh_version_result
      changed_when: false

    - name: Verify GH_TOKEN is set in .bashrc
      ansible.builtin.command: grep "export GH_TOKEN=" {{ getent_passwd[github_cli_user][5] }}/.bashrc
      register: gh_token_bashrc
      changed_when: false
      failed_when: gh_token_bashrc.rc != 0

    - name: Verify gh extension is installed
      become: true
      become_user: "{{ github_cli_user }}"
      ansible.builtin.shell: set -o pipefail && gh extension list | grep gh-dash
      args:
        executable: /bin/bash
      environment:
        GH_TOKEN: "test_token"
      register: gh_extension_result
      changed_when: false
      failed_when: gh_extension_result.rc != 0

    - name: Display verification results
      ansible.builtin.debug:
        msg: "All GitHub CLI installation and configuration verified successfully!"
